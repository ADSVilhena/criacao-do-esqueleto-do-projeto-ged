{% extends "base-menu.html" %}

{% block main %}

<style>
    .text-label{
        margin-bottom: 15px;
        margin-top: 10px;
        font-size: 15px;
    }
</style>
    

{% if saved %}
<div class="alert alert-success container mt-4" role="alert">
    O evento foi salvo com sucesso!
</div>
{% endif %}
<form method="post" enctype="multipart/form-data"> {% csrf_token %}
    <div class="container mt-3 mb-3">
        {% if departamento_form.errors %}
        {{ departamento_form.errors }}
        {% endif %}
        <h2>Informações sobre o Departamento</h2>
        <hr />
        {{departamento_form.as_p}}
        <hr />
        <button type="submit" class="btn btn-primary">Salvar</button>
</form>
</div>

{% endblock main %}
